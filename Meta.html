{% load static %}
<title>{{meta.title}}</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
    content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no, user-scalable=no, viewport-fit=cover">
<meta name="robots"
    content="{{meta.follow}} max-snippet:-1, max-image-preview:{{meta.maxImagePreview}}, max-video-preview:{{meta.maxVideoPreview}}">
<meta name="description" content="{{meta.desc}}">
<meta name="keywords" content="{{meta.keyw}}">
<meta name="topic" content="{{meta.title}}">
<meta property="og:type" content="{{meta.type}}">
<meta property="og:title" content="{{meta.title}}">
<meta property="og:description" content="{{meta.desc}}">
<meta property="og:locale" content="fa_IR">
<meta property="og:site_name" content="SITENAME">
<meta property="og:url" content="{{meta.url}}">
<meta property="og:image" content="{{meta.imgUrl}}">
<meta property="og:image:width" content="{{meta.imgX}}">
<meta property="og:image:height" content="{{meta.imgY}}">
<meta property="og:image:type" content="image/png">
<meta property="article:publisher" content="SITENAME">
<meta property="article:modified_time" content="{{meta.dateTime}}">
<meta property="article:published_time" content="{{meta.dateTime}}">
<meta property="twitter:domain" content="SITENAME.ir">
<meta property="twitter:url" content="{{meta.url}}">
<meta name="twitter:title" content="{{meta.title}}">
<meta name="twitter:description" content="{{meta.type}}">
<meta name="twitter:image" content="{{meta.imgUrl}}">
<meta name="application-name" content="SITENAME">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="SITENAME">
<meta name="mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#13005a">
<link rel="canonical" href="{{meta.url}}">
<link rel="favicon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
<link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">

{% for schema in meta.schemas %}
<script type="application/ld+json">
    {{schema|safe}}
</script>
{% endfor %}
